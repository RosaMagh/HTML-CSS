<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens denamicas</h1>
    <p>Tenta abrir esse site em vários dispositivos ou sisprimente deminui e aumenta o tamanho do seu navegador </p>
<!--picture permite que voce crie varia fontes-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagens frexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apresentar a reproduzir áudios em HTML5.</p>
    <!--<audio src="midias/happy-mistake.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não consegue reproduzir áudio.
        <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    


</body>
</html>
